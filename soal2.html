<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Angka Ganjil atau Genap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    
    <h1>Deteksi Angka Ganjil atau Genap</h1>

    <form id="formAngka">
        <label for="inputAngka">Masukkan Angka: </label>
        <input type="number" id="inputAngka" name="inputAngka" required>
        <button type="button" onclick="deteksiGanjilGenap()">Submit</button>
    </form>

    <div id="hasilDeteksi"></div>

    <script>
        function deteksiGanjilGenap() {
            // Mendapatkan nilai input angka
            var inputAngka = document.getElementById("inputAngka").value;
            
            // Mendapatkan elemen hasil deteksi
            var hasilDeteksiElement = document.getElementById("hasilDeteksi");

            // Menghapus konten sebelumnya
            hasilDeteksiElement.innerHTML = "";

            // Menentukan apakah angka ganjil atau genap
            var hasilDeteksi = "";
            if (inputAngka % 2 === 1) {
                hasilDeteksi = "Angka " + inputAngka + " adalah angka ganjil.";
            } else if (inputAngka % 2 === 0) {
                hasilDeteksi = "Angka " + inputAngka + " adalah angka genap.";
            } else {
                hasilDeteksi = "Masukkan angka valid.";
            }

            // Menampilkan hasil deteksi
            hasilDeteksiElement.innerHTML = hasilDeteksi;
        }
    </script>

<form action="index.html">
    <button type="submit">
        kembali
    </button>
</form>

</body>
</html>
